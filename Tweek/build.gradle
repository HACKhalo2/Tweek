// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
}

// Required Java Version
sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.25'

	//KICL for Twitch IRC
	compile "org.kitteh.irc:client-lib:3.2.0"
	
	//nanohttpd to get OAuth redirects
	compile "org.nanohttpd:nanohttpd:2.3.1"
	
	//Use Jackson for YAML/XML/JSON stuff (with afterburner module)
	compile "com.fasterxml.jackson.module:jackson-module-afterburner:2.8.9"
	
	//Apache Helper stuff
	compile "commons-io:commons-io:2.5"
	compile "org.apache.commons:commons-lang3:3.6"
	compile "org.apache.commons:commons-text:1.1"
	compile "org.apache.commons:commons-collections4:4.1"
	
	
	//Apache HTTP Stuff for REST
	compile "org.apache.httpcomponents:httpcore:4.4.6"
	compile "org.apache.httpcomponents:httpclient:4.5.3"
	compile "org.apache.httpcomponents:httpmime:4.5.3"
	
	//Websocket client for twitch PUBSUB
	compile 'org.eclipse.jetty.websocket:websocket-client:9.4.6.v20170531'
	
    testCompile 'junit:junit:4.12'
}
